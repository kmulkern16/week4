<!DOCTYPE html>
<html>
<head>
  <title>Business To Do List</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="todo.js"></script>
</head>
<body>
  <center><h1>My StartUp To Do List</h1></center>
  <h2>List of things to do before launch....</h2>
  <div class="list-group">
    <button type="button" class="list-group-item">Pass Real Estate Exam</button>
  </div>
  <div class="list-group">
    <button type="button" class="list-group-item">Break news to Paul about his role</button>
  </div>
  <div class="list-group">
    <button type="button" class="list-group-item">Finalize business plan for investor presentations</button>
  </div>
  <div class="list-group">
    <button type="button" class="list-group-item">Raise money from Tim</button>
  </div>
  <div class="list-group">
    <button type="button" class="list-group-item">Finalize confidentiality agreements and NDAs</button>
  </div>
  <div class="list-group">
    <button type="button" class="list-group-item">Finalize exclusivity agreements for agents and brokers</button>
  </div>
  <div class="list-group">
    <button type="button" class="list-group-item">Determine business name and pay a graphic designer to draft a logo</button>
  </div>
  <div class="list-group">
    <button type="button" class="list-group-item">Build website</button>
  </div>
  <div class="list-group">
    <button type="button" class="list-group-item">Heart-to-Heart with Matt regarding expectations for quitting his job</button>
  </div>
  <div class="list-group">
    <button type="button" class="list-group-item">Quit my job and begin!</button>
  </div>
</body>
</html>
